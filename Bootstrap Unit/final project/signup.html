<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Conference 2025-About Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
 


    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f7f7f7;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 350px;
            background: #24323d;
            padding: 20px;
            border-radius: 20px;
            position: relative;
        }

        .title {
            font-size: 28px;
            color: #1ab188;
            font-weight: 600;
            letter-spacing: 0.3px;
            position: relative;
            text-align: center;
        }

        .message,
        .signin {
            color: #fff;
            font-size: 14px;
            text-align: center;
        }

        .signin a {
            color: #1ec79a;
            text-decoration: none;
            transition: 0.3s;
        }

        .signin a:hover {
            color: #1ec79a;
        }

        .form-group {
            display: flex;
            width: 100%;
            gap: 6px;
        }

        .form label {
            position: relative;
        }

        .form label input {
            width: 100%;
            padding: 10px 10px 20px 10px;
            outline: none;
            border: none;
            border-radius: 10px;
        }

        .form label input + span {
            position: absolute;
            left: 10px;
            top: 15px;
            color: #ff2667;
            font-size: 0.9em;
            cursor: text;
            transition: 0.3s ease;
        }

        .form label input:placeholder-shown + span {
            top: 15px;
            font-size: 0.9em;
        }

        .form label input:focus + span,
        .form label input:valid + span {
        top: 30px;
        font-size: 0.7em;
        font-weight: 600;

        }

        .form label input:valid + span{
            color: #fff;
        }

        .form label .icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #24323d;
            cursor: pointer;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9;
        }

        .submit {
            border: none;
            outline: none;
            background: #1ab188;
            padding: 10px;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transform: 0.3s ease;
            cursor: pointer;
        }

        .submit:hover {
            background: #1ec79a;
            transition: 0.3s;
        }
    </style>


    <form autocomplete="off" class="form">
        <p class="title">Register</p>
        <p class="message">Sign up and get full access to our app.</p>
        <div class="form-group">
            <label>
                <input type="text" required="">
                <span>Firstname</span>
            </label>
            <label>
                <input type="text" required="">
                <span>Lastname</span>
            </label>
        </div>
        <label>
            <input type="text" required="">
            <span>Email</span>
        </label>
        <label>
            <input type="password" id="password" required="">
            <span>Password</span>
            <span class="icon" id="togglePassword">
                <i class="far fa-eye-slash"></i>
            </span>
        </label>
        <label>
            <input type="text" id="passwordConfirm" required="">
            <span>Confirm password</span>
            <span class="icon" id="togglePasswordConfirm"><i class="far fa-eye"></i></span>
        </label>
        <button class="submit">Submit</button>
        <p class="signin">
            Already have an acount?
            <a href="#">Signin</a>
        </p>
    </form>
<script src="main.js"></script>




</body> </html>
